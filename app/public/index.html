<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stock Picker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <p class="cool-font">Stock</p>
        <input class="form-control" type="text" id="stock_name" placeholder="Enter Ticker Symbol">
        <input class="form-control" type="text" id="quantity" placeholder="Enter Quantity">
        <br>
        <button id="stock-submit" class="btn btn-lg pull-right">Submit!</button>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h2>Stocks</h2>
        <hr>
        <div id="stock-area"></div>
      </div>
    </div>

  </div>


  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="alpha_api.js"></script>

  </script>
</body>

</html>
