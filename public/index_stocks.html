<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stock Picker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--Table JS Data Tables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jq-2.2.4/dt-1.10.15/af-2.2.0/b-1.3.1/b-colvis-1.3.1/b-html5-1.3.1/b-print-1.3.1/cr-1.3.3/fh-3.1.2/r-2.1.1/rg-1.0.0/rr-1.2.0/sc-1.4.2/se-1.2.2/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jq-2.2.4/dt-1.10.15/af-2.2.0/b-1.3.1/b-colvis-1.3.1/b-html5-1.3.1/b-print-1.3.1/cr-1.3.3/fh-3.1.2/r-2.1.1/rg-1.0.0/rr-1.2.0/sc-1.4.2/se-1.2.2/datatables.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <p class="cool-font">Stock</p>
                <input class="form-control" type="text" id="stock_name" placeholder="Enter Ticker Symbol">
                <input class="form-control" type="text" id="quantity" placeholder="Enter Quantity">
                <br>
                <button id="stock-submit" class="btn btn-lg pull-right">Submit!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h2>Stocks</h2>
                <hr>
                <div id="stock-area"></div>
            </div>
        </div>
    </div>
     <!--datatable for transaction history -->
    <div id="stockInfo">
        <table class="table" id="myPort" width="100%">   
            <th>STOCK NAME</th>
            <th>QUANTITY</th>
            <th>PRICE PER STOCK</th>
            <th>TOTAL STOCK VALUE</th>
            <th>SELL</th>
        </table>
    </div>

    <!--datatable for transaction history -->
    <div id="stockInfo" style="margin-top: 200px">
        <table class="table" id="myTable" width="100%">
            <th>DATE</th>
            <th>BOUGHT // SOLD</th>
            <th>STOCK NAME</th>
            <th>QUANTITY</th>
            <th>PRICE PER STOCK</th>
            <th>TOTAL TRANSACTION VALUE</th>
        </table>
    </div>

  
    <script type="text/javascript" src="alpha_api.js"></script>
    <script type="text/javascript" src="./js/stock_tables.js"></script>


    </script>
</body>

</html>
